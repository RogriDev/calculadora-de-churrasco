<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora de Churrasco</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assets/images/illustration.svg">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora de Churrasco
                </h1>

                <div class="input-box">
                    <label for="men">
                        Homens
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-person"></i>
                        <input type="number" id="men" required>
                        <span>
                            Quant
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="women">
                        Mulheres
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-person-dress"></i>
                        <input type="number" id="women" required>
                        <span>
                            Quant
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="children">
                        Crianças
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-children"></i>
                        <input type="number" id="children" required>
                        <span>
                            Quant
                        </span>
                    </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>
            </form>

            <div id="infos" class="hidden">
                <h2>Quantidade de itens a serem comprados:</h2>
                <ul id="result">
                    <!-- Resultados aparecerão aqui -->
                </ul>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
